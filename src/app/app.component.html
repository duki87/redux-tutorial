<div>
  <h2>Currency Excange</h2>
  <input #amount [ngModel]="amount$ | async" (ngModelChange)="onAmountChange($event)" />
  <p *ngFor="let currency of (currencyRates$ | async)">
    {{ currency.code }} <strong>{{ sum(amount.value, currency.value) }}</strong>
    <!-- <strong>{{ parseFloat(currency.value) * (amount$ | async) }}</strong> -->
  </p>
</div>
